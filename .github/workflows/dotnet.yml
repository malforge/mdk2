# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Deploy

on:
  workflow_dispatch:
    inputs:
      publishToNuGet:
        description: 'Publish to NuGet (true/false)'
        required: true
        default: 'false'
  pull_request:
    branches: 
      - main
    paths:
      - 'Source/**/PackageVersion.txt'
      
env:
  NuGetDirectory: ${{ github.workspace }}/nuget

jobs:
  build:

    runs-on: ubuntu-latest

    environment: Deploy

    defaults:
      run:
        working-directory: ./Source
        shell: pwsh
        
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x
        
    - name: Restore dependencies
      run: dotnet restore MDK-Packages.sln

    - name: Build solution
      run: dotnet build MDK-Packages.sln --configuration Release

    - uses: actions/upload-artifact@v3
      with:
        name: nuget
        #if-no-files-found: error
        retention-days: 7
        path: "**/bin/Release/*.*

    - name: Pack nugets
      run: dotnet pack MDK-Packages.sln --no-build --no-restore --configuration Release --output "${{ env.NuGetDirectory }}"

    - uses: actions/upload-artifact@v3
      with:
        name: nuget
        if-no-files-found: error
        retention-days: 7
        path: ${{ env.NuGetDirectory }}/*.nupkg

      # Publish all NuGet packages to NuGet.org
      # Use --skip-duplicate to prevent errors if a package with the same version already exists.
      # If you retry a failed workflow, already published packages will be skipped without error.
    - name: Publish NuGet packages
      if: ${{ github.event.inputs.publishToNuGet == 'true' }}
      run: |
        foreach($file in (Get-ChildItem "${{ env.NuGetDirectory }}" -Recurse -Include *.nupkg)) {
          dotnet nuget push $file --api-key "${{ secrets.NUGET_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
        }
