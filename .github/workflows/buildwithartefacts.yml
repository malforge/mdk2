        uses: softprops/action-gh-release@v1
        with:
          tag_name: hub-v${{ env.VERSION }}
          name: MDK Hub v${{ env.VERSION }}
          draft: false
          prerelease: ${{ contains(env.VERSION, '-') }}
          files: |
            ./releases/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}