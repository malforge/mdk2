name: Build Artefacts and Publish

on:
  pull_request:
  workflow_dispatch:
    inputs:
      publishToNuGet:
        description: 'Publish to NuGet (y/n)'
        required: true
        default: 'n'
  
  push:
    branches:
      - main
    paths:
      - 'Source/**/PackageVersion.txt'

env:
  NuGetDirectory: ${{ github.workspace }}/nuget
  NuGetPublishEnabled: true

jobs:
  update-templates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    defaults:
      run:
        working-directory: ./Source
        shell: pwsh
    
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      
      - uses: actions/checkout@v4
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - name: Update package references in templates
        run: |
          cd ScriptTemplates
          pwsh -ExecutionPolicy Bypass -File ./UpdatePackageReferences.ps1

      - name: Commit template updates
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if (git diff --cached --quiet) {
            Write-Host "No changes to commit"
          } else {
            git commit -m "Auto-update template package references"
            git pull --rebase origin main
            git push
          }

  build-tools:
    needs: update-templates
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Source
        shell: pwsh
    
    strategy:
      matrix:
        project:
          - "Mdk.CheckDotNet/Mdk.CheckDotNet.csproj"
          - "Mdk.CommandLine/Mdk.CommandLine.csproj"
          - "Mdk.Notification.Windows/Mdk.Notification.Windows.csproj"
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: Build tool project
        run: |
          dotnet publish ${{ matrix.project }} -c Release -o ../output -r win-x64 -p:DebugType=None

      - name: Prepare artifact name
        run: |
          $outputDir = "../output"
          $exePath = Get-ChildItem $outputDir -Filter *.exe | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          
          if (-not $exePath) {
            Write-Error "No executable found in output directory!"
            exit 1
          }
          
          Write-Host "Generated executable: $exePath"
          $artifactName = $exePath.BaseName
          Write-Host "Artifact name: $artifactName"
          echo "ARTIFACT_NAME=$artifactName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: Debug artifact name
        run: |
          echo "ARTIFACT_NAME is: ${{ env.ARTIFACT_NAME }}"

      - name: Upload tool artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}-artifact
          if-no-files-found: error
          retention-days: 7
          path: ./output/**/*

  build-primary:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    needs:
      - update-templates
      - build-tools
    
    defaults:
      run:
        working-directory: ./Source
        shell: pwsh
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: Download tool artifacts
        uses: actions/download-artifact@v4
        with:
          name: mdk-artifact
          path: ./Source/Mdk.PbPackager/tools

      - name: Download tool artifacts
        uses: actions/download-artifact@v4
        with:
          name: mdknotify-win-artifact
          path: ./Source/Mdk.PbPackager/tools

      - name: Download tool artifacts
        uses: actions/download-artifact@v4
        with:
          name: checkdotnet-artifact
          path: ./Source/Mdk.PbPackager/tools

      - name: Download tool artifacts
        uses: actions/download-artifact@v4
        with:
          name: mdk-artifact
          path: ./Source/Mdk.ModPackager/tools

      - name: Download tool artifacts
        uses: actions/download-artifact@v4
        with:
          name: mdknotify-win-artifact
          path: ./Source/Mdk.ModPackager/tools

      - name: Download tool artifacts
        uses: actions/download-artifact@v4
        with:
          name: checkdotnet-artifact
          path: ./Source/Mdk.ModPackager/tools

      - name: Restore dependencies
        run: dotnet restore MDK-Packages.sln

      - name: Build solution
        run: dotnet build MDK-Packages.sln --configuration Release

      - name: Collect NuGet packages
        run: |
          New-Item -ItemType Directory -Force -Path ${{ env.NuGetDirectory }}
          $files = Get-ChildItem -Path . -Filter *.nupkg -Recurse
          Write-Host "Found files: $files"
          foreach ($file in $files) {
            Write-Host "Copying file: $file"
            Copy-Item -Path $file.FullName -Destination ${{ env.NuGetDirectory }}
          }

      - uses: actions/upload-artifact@v4
        with:
          name: nuget
          if-no-files-found: error
          retention-days: 7
          path: ${{ env.NuGetDirectory }}/*.nupkg

  build-hub-windows:
    runs-on: windows-latest
    needs: update-templates
    
    defaults:
      run:
        working-directory: ./Source
        shell: pwsh
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: Install Velopack
        run: dotnet tool install -g vpk

      - name: Get version from PackageVersion.txt
        id: get-version
        run: |
          $version = (Get-Content Mdk.Hub/PackageVersion.txt).Trim()
          echo "VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          Write-Host "Version: $version"

      - name: Publish Mdk.Hub for Windows
        run: |
          dotnet publish Mdk.Hub/Mdk.Hub.csproj -c Release -f net9.0-windows -r win-x64 --self-contained -o publish/win

      - name: Build Velopack installer
        run: |
          vpk pack --packId Malforge.MdkHub --packVersion $env:VERSION --packDir publish/win --mainExe Mdk.Hub.exe --packTitle "MDK Hub" --icon Mdk.Hub/Assets/malware.ico

      - name: Upload Windows installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdk-hub-windows-installer
          if-no-files-found: error
          retention-days: 7
          path: ./Source/Releases/*

  build-hub-linux:
    runs-on: ubuntu-latest
    needs: update-templates
    
    defaults:
      run:
        working-directory: ./Source
        shell: bash
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.x

      - name: Install Velopack
        run: dotnet tool install -g vpk

      - name: Get version from PackageVersion.txt
        id: get-version
        run: |
          VERSION=$(cat Mdk.Hub/PackageVersion.txt | tr -d '\r' | tr -d '\n' | xargs)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version: $VERSION"

      - name: Publish Mdk.Hub for Linux
        run: |
          dotnet publish Mdk.Hub/Mdk.Hub.csproj -c Release -f net9.0 -r linux-x64 --self-contained -o publish/linux

      - name: Build Velopack AppImage
        run: |
          vpk pack --packId Malforge.MdkHub --packVersion $VERSION --packDir publish/linux --mainExe Mdk.Hub --packTitle "MDK Hub" --icon Mdk.Hub/Assets/malware256.png

      - name: Upload Linux installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: mdk-hub-linux-installer
          if-no-files-found: error
          retention-days: 7
          path: ./Source/Releases/*

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: Deploy
    needs: build-primary

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Download NuGet artifact
        uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ./nuget
      - name: Publish NuGet packages
        run: |
          foreach($file in (Get-ChildItem "./nuget" -Recurse -Include *.nupkg)) {
            dotnet nuget push $file --api-key "${{ secrets.NUGET_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
          }

